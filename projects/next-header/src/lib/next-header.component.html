<div class="next-header">
  <div class="next-header__env" *ngIf="env">{{ env }}</div>
  <div class="next-header__bar">
    <div>
      <a (click)="onProjectNameClick()" class="next-header__project-name">
        {{ projectName }}
      </a>
      <div class="next-header__description" *ngIf="description">
        {{ description }}
      </div>
    </div>
    <div class="next-header__user-section">
      <ng-content select="[help-slot]"></ng-content>
      <ng-content select="[user-name-slot]"></ng-content>
      <ng-content select="[logout-slot]"></ng-content>
    </div>
  </div>
</div>
