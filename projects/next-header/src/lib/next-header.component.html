<div class="next-header">
  <div class="next-header__env" *ngIf="env">{{ env }}</div>
  <div class="next-header__bar">
    <div>
      <a (click)="projectNameClick()" class="next-header__bar__name">{{ projectName }}</a>
      <div class="next-header__bar__description" *ngIf="description">{{ description }}</div> <!-- External Science -->
    </div>
    <div class="next-header__bar__user-section">
      <ng-content select="[slot-help]">
      </ng-content>
      <ng-content select="[slot-user-name]">
      </ng-content>
      <ng-content select="[slot-logout]">
      </ng-content>
    </div>
  </div>
</div>
